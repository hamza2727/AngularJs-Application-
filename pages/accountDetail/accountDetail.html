        border-radius: 2rem;
      }

      .btn:hover {

      }

      body {
        background: #fff;
      }

      .main-footer {

      .brand-link .brand-image {

  <body class="hold-transition sidebar-mini sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-green1 navbar-light">
        <!-- Left navbar links -->

        <ul class="navbar-nav ml-auto">

              <span class="d-none d-md-inline" style="color: #fff;"
                >Current profile: fft-user</span
              >

          </li>
          <li class="nav-item dropdown user-menu">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">

              >

          </li>
        </ul>

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
          <span class="brand-text font-weight-light">Fleet Fast Track</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a
                  href="../../pages/penaltyChargeNotices/penaltyChargeNotices.html"
                  class="nav-link"
                >
                  <!-- <i class="far fa-circle nav-icon"></i> -->
                  <i class="far fa-file nav-icon"></i>
                  <p>Penalty Charge Notices</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="../../pages/vehiclesList/vehiclesList.html"
                  class="nav-link"
                >
                  <!-- <i class="far fa-circle nav-icon"></i> -->
                  <i class="fas fa-car nav-icon"></i>
                  <p>Vehicles</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div
        class="content-wrapper"
        style="background: #ffffff; height: 100%;"
        ng-app="myApp"
        ng-controller="AccountDetailsController"
      >
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <h1>Account details</h1>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card-body">
                  <form role="form" id="quickForm">
                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputcompanyName " class="pl-08"
                            >Company Name</label
                          >
                          <input
                            type="text"
                            name="companyName"
                            ng-model="companyName"
                            class="form-control"
                            id="exampleInputcompanyName"
                            placeholder="Company Name"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputcontactName" class="pl-08"
                            >Contact Name</label
                          >
                          <input
                            type="text"
                            name="contactName"
                            ng-model="contactName"
                            class="form-control"
                            id="exampleInputcontactName"
                            placeholder="Contact Name"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <label for="exampleInputpostCode" class="pl-08"
                          >Postcode</label
                        >
                        <div class="form-group d-flex">
                          <input
                            class="form-control form-control-md mr-11"
                            type="text"
                            name="postCode"
                            id="exampleInputpostCode"
                            placeholder="Postcode"
                            ng-model="exampleSearch"
                            ng-change="onClear();"
                          />

                          <button
                            for="companyName"
                            class="btn-search-width btn btn-green"
                            ng-click="myChangeFunction()"
                            onkeypress="enter()"
                          >
                            SEARCH
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputaddress1" class="pl-08"
                            >Address Line 1</label
                          >
                          <input
                            type="text"
                            name="address1"
                            ng-model="address1"
                            class="form-control"
                            id="exampleInputaddress1"
                            placeholder="Address Line 1"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputaddress2" class="pl-08"
                            >Address Line 2</label
                          >
                          <input
                            type="text"
                            name="address2"
                            ng-model="address2"
                            class="form-control"
                            id="exampleInputaddress2"
                            placeholder="Address Line 2"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputaddress3 " class="pl-08"
                            >Address Line 3</label
                          >
                          <input
                            type="text"
                            name="address3"
                            ng-model="address3"
                            class="form-control"
                            id="exampleInputaddress3"
                            placeholder="Address Line 3"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputaddress4" class="pl-08"
                            >Address Line 4</label
                          >
                          <input
                            type="text"
                            name="address4"
                            ng-model="address4"
                            class="form-control"
                            id="exampleInputaddress4"
                            placeholder="Address Line 4"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputemail " class="pl-08"
                            >Email <span class="text-danger">*</span></label
                          >
                          <input
                            type="email"
                            name="Email"
                            ng-model="emailAccount"
                            class="form-control"
                            id="exampleInputemail"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputTelephone" class="pl-08"
                            >Telephone <span class="text-danger">*</span></label
                          >
                          <input
                            type="text"
                            name="telephone"
                            ng-model="telephone"
                            class="form-control"
                            id="exampleInputTelephone"
                            placeholder="Telephone"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row col-md-12">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputbusinessType" class="pl-08"
                            >Business Type
                          </label>
                          <input
                            type="text"
                            name="businessType"
                            ng-model="businessType"
                            class="form-control"
                            id="exampleInputbusinessType"
                            placeholder="Business Type"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row col-md-12">
                      <div class="btn-block text-right">
                        <a href="#" class="btn btn-gray pull-right">CANCEL</a>
                        <button
                          value="submit"
                          class="btn btn-green pull-right sendButton"
                          type="button"
                          id="btnClick"
                          ng-click="saveAccountdetails()"
                          data-target="#modal-default"
                        >
                          SAVE
                        </button>
                      </div>
                    </div>
                    <!-- /.card-body -->
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <footer class="main-footer navbar-gray-dark">
        <span
          >Copyright &copy; 2020
          <a href="#" style="color: #007954;"
            >Imperial Civil Enforcement Solutions</a
          ></span
        >
      </footer>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->

    <div class="modal fade" id="modal-default">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Message Details</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Account details saved successfully.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-green" data-dismiss="modal">
              OK
            </button>
            <!-- <button type="button" class="btn btn-green">Save changes</button> -->

        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->

    <script src="../../plugins/jquery/jquery.min.js"></script>

    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../plugins/jquery-validation/additional-methods.min.js"></script>

    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>

    <!-- page script -->
    <script src="../accountDetail/accountDetails.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(document).ready(function () {
          validate();
          $("#exampleInputemail, #exampleInputTelephone").keyup(validate);
        });
        function validate() {
          if (
            $("#exampleInputemail").val().length > 0 &&
            $("#exampleInputTelephone").val().length > 0
          ) {
            $("#btnClick").prop("disabled", false);
          } else {
            $("#btnClick").prop("disabled", true);
          }
        }
      });
    </script>
  </body>
